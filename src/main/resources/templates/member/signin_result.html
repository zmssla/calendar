<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{include/title.html::title}" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/header_nav_footer.css}" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/member.css}" >

</head>
<body>

    <header th:replace="~{include/header_nav_footer.html::header}"/>
    <nav th:replace="~{include/header_nav_footer.html::nav}"/>

    <section>
        <div id="section_wrap">
            <div class="word">
                SIGN-IN RESULT
            </div>
            <div class="content">

                <th:block th:if="${loginedID != null}">
                    SIGN-IN SUCCESS
                </th:block>

                <th:block th:if="${loginedID == null}">
                    SIGN-IN FAIL
                </th:block>

            </div>
        </div>
    </section>

    <footer th:replace="~{include/header_nav_footer.html::footer}"/>

</body>
</html>
